<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slider-container {
      width: 300px;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out; /* 添加过渡效果 */
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    /* 如果需要添加轮播点，可以使用如下样式 */
    .slider-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #555;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide" style="background-color: #3498db;"></div>
    <div class="slide" style="background-color: #2ecc71;"></div>
    <div class="slide" style="background-color: #e74c3c;"></div>
  </div>
</div>

<!-- 如果需要添加轮播点，可以使用如下结构 -->
<div class="slider-dots">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<script>
  // JavaScript 部分，用于添加轮播功能，可以根据需要进行更复杂的实现
  const slider = document.querySelector('.slider');
  let currentIndex = 0;

  function nextSlide() {
    currentIndex = (currentIndex + 1) % 3; // 假设有三个轮播项
    updateSlider();
  }

  function updateSlider() {
    const translateValue = -currentIndex * 100 + '%';
    slider.style.transform = 'translateX(' + translateValue + ')';
  }

  setInterval(nextSlide, 2000); // 每隔2秒切换一次轮播项
</script>

</body>
</html>
